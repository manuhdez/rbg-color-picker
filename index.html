<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color picker game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>The Great <br/><span id="guess">RGB</span><br/> Color Game</h1>
    </div>
    <div class="button-wrapper">
        <div class="buttons">
            <button id="change-colors">New colors</button>
            <p class="result"></p>
            <p id="easy">EASY</p>
            <p id="hard">HARD</p>
        </div>
    </div>
    
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
